<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dollars</title>
    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
</head>
<body>
    
    <header class="container text__header">
        <p>Minisistema para controlar compras de dólares, projeto no qual utilizarei para uso próprio , ao decorrer do tempo irei adicionando novas features ao projeto </p>
    </header>

    <main>

        <section class="card__pig">
            <div class="pig-img">
                <img src="imgs/pig.png" alt="">
            </div>
            <form action="" id="addDolar">
                <div class="form__input_date">
                    <label for="data">Data:</label>
                    <input type="date" id="data" placeholder="data" name="data"/>
                </div>
                <div class="form__input_money">
                    <label for="quantidade">qtd de dólar comprado</label>
                    <input required type="text" id="quantidade" placeholder="Insira o valor comprado" name="quantidade"/>
                </div>
                <div class="form__input_btn_submit">
                    <button type="submit"><img src="imgs/coin.png" alt="">Guardar</button>
                </div>
            </form>
            
        </section>

        <div class="saldo-total">
            <h2>Saldo Total <span>30,00</span></h2>
        </div>

        <section class="card__relatorio">
            <h1>Últimas compras</h1>
            <ul class="card__relatorio_lista" id="lista">
              
            </ul>
        </section>
        <button class="csv-import">
            <img src="/imgs/csv.png" alt="">
            Gerar CSV
        </button>

    </main>

    <footer><strong>v 1.01</strong></footer>













    <script src="js/script.js"></script>
</body>
</html>
