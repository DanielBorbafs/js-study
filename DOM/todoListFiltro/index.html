<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .completed {
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Tarefas</h1>
        <div class="row">
            <div class="col-lg-5">
                <div class="mb-3">
                    <label for="descricaoTarefa" class="form-label">Descrição da Tarefa</label>
                    <input type="text" class="form-control" id="descricaoTarefa" placeholder="Digite a descrição da tarefa...">
                </div>
                <div class="mb-3">
                    <label for="prioridadeTarefa" class="form-label">Prioridade</label>
                    <select class="form-select" id="prioridadeTarefa">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <button id="adicionarTarefa" class="btn btn-primary">Adicionar Tarefa</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h3>Filtrar por Prioridade</h3>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary" data-prioridade="todos">Todos</button>
                    <button type="button" class="btn btn-outline-secondary" data-prioridade="baixa">Baixa</button>
                    <button type="button" class="btn btn-outline-secondary" data-prioridade="media">Média</button>
                    <button type="button" class="btn btn-outline-secondary" data-prioridade="alta">Alta</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Selecionar</th>
                            <th>Descrição</th>
                            <th>Prioridade</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaTarefas">
                        <!-- As tarefas serão inseridas aqui -->
                    </tbody>
                </table>
                <button id="excluirSelecionados" class="btn btn-danger">Excluir Selecionados</button>
            </div>
        </div>
    </div>
    <script>
        function cadastraTarefas() {
    let inputDescricao = document.getElementById('descricaoTarefa').value.trim();
    let prioridadeTarefa = document.getElementById('prioridadeTarefa').value;

    if (!inputDescricao) {
        alert('Por favor, preencha a descrição.');
        return;
    }

    let tarefa = {
        descricao: inputDescricao,
        prioridade: prioridadeTarefa,
        concluida: false // Adiciona um status de conclusão
    };

    // Recupera o array de tarefas existente do localStorage
    let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];

    // Adiciona a nova tarefa ao array
    tarefas.push(tarefa);

    // Salva o array atualizado no localStorage
    localStorage.setItem('tarefas', JSON.stringify(tarefas));

    // Atualiza a tabela
    criaTabela();

    // Limpa o campo de descrição
    document.getElementById('descricaoTarefa').value = '';
}

function criaTabela(tarefas = JSON.parse(localStorage.getItem('tarefas')) || []) {
    let tabelaBody = document.getElementById('tabelaTarefas');

    // Limpa a tabela antes de adicionar novas tarefas
    tabelaBody.innerHTML = '';

    // Adiciona cada tarefa à tabela
    tarefas.forEach((tarefa, index) => {
        let tr = document.createElement('tr');

        // Coluna do Checkbox
        let tdCheckbox = document.createElement('td');
        let checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = index; // Usa o índice da tarefa como valor
        tdCheckbox.appendChild(checkbox);
        tr.appendChild(tdCheckbox);

        // Coluna da Descrição
        let tdDescricao = document.createElement('td');
        tdDescricao.textContent = tarefa.descricao;
        if (tarefa.concluida) {
            tdDescricao.classList.add('completed'); // Aplica estilo de concluído
        }
        tr.appendChild(tdDescricao);

        // Coluna da Prioridade
        let tdPrioridade = document.createElement('td');
        tdPrioridade.textContent = tarefa.prioridade;
        tr.appendChild(tdPrioridade);

        // Coluna do Status (Botão para marcar como concluída)
        let tdStatus = document.createElement('td');
        let botaoConcluir = document.createElement('button');
        botaoConcluir.textContent = tarefa.concluida ? 'Desfazer' : 'Concluir';
        botaoConcluir.addEventListener('click', () => {
            tarefa.concluida = !tarefa.concluida; // Alterna o status
            localStorage.setItem('tarefas', JSON.stringify(tarefas)); // Atualiza o localStorage
            criaTabela(); // Atualiza a tabela
        });
        tdStatus.appendChild(botaoConcluir);
        tr.appendChild(tdStatus);

        // Adiciona a linha à tabela
        tabelaBody.appendChild(tr);
    });
}

function excluirSelecionados() {
    let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
    let checkboxes = document.querySelectorAll('#tabelaTarefas input[type="checkbox"]:checked');

    if (checkboxes.length === 0) {
        alert('Nenhuma tarefa selecionada para exclusão.');
        return;
    }

    // Cria uma lista de IDs das tarefas selecionadas
    let idsSelecionados = Array.from(checkboxes).map(checkbox => checkbox.value);

    // Filtra as tarefas, mantendo apenas as não selecionadas
    tarefas = tarefas.filter((tarefa, index) => !idsSelecionados.includes(index.toString()));

    // Atualiza o localStorage e a tabela
    localStorage.setItem('tarefas', JSON.stringify(tarefas));
    criaTabela();
}

function filtrarTarefas(evento) {
    // Captura o botão clicado
    const botaoClicado = evento.target;

    // Remove a classe 'active' de todos os botões
    const botoesFiltro = document.querySelectorAll('.btn-group button');
    botoesFiltro.forEach(botao => botao.classList.remove('active'));

    // Adiciona a classe 'active' ao botão clicado
    botaoClicado.classList.add('active');

    // Recupera a prioridade selecionada
    const prioridadeSelecionada = botaoClicado.getAttribute('data-prioridade');

    // Recupera as tarefas do localStorage
    let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];

    // Filtra as tarefas com base na prioridade selecionada
    const tarefasFiltradas = prioridadeSelecionada === 'todos'
        ? tarefas // Retorna todas as tarefas
        : tarefas.filter(tarefa => tarefa.prioridade === prioridadeSelecionada);

    // Atualiza a tabela com as tarefas filtradas
    criaTabela(tarefasFiltradas);
}

// Evento para adicionar tarefa
document.getElementById('adicionarTarefa').addEventListener('click', cadastraTarefas);

// Evento para excluir tarefas selecionadas
document.getElementById('excluirSelecionados').addEventListener('click', excluirSelecionados);

// Eventos para filtrar tarefas
const botoesFiltro = document.querySelectorAll('.btn-group button');
botoesFiltro.forEach(botao => {
    botao.addEventListener('click', filtrarTarefas);
});

// Carrega a tabela ao carregar a página
window.onload = criaTabela;
    </script>
</body>
