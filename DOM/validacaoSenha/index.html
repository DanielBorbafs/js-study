<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pesquisa de usuário</title>
  </head>
  <body>
    <header class="logo">
      <img src="#" alt="" />
    </header>
    <section class="form__register">
      <form action="#">
        <div class="form__title">
          <h1>Pesquisa</h1>
          <a href="#">Já possui uma conta?</a>
        </div>
        <div class="form__line">
          <div class="form__group">
            <label class="form__label">Primeiro Nome</label>
            <input
              type="text"
              class="form__control"
              placeholder="Primeiro nome"
            />
          </div>
          <div class="form__group">
            <label class="form__label">Segundo Nome</label>
            <input
              type="text"
              class="form__control"
              placeholder="Segundo nome"
            />
          </div>
        </div>
        <div class="form__group">
          <label class="form__label">Profissão</label>
          <input
            type="text"
            class="form__control"
            placeholder="Com oque você trabalha?"
          />
        </div>
        <div class="form__group">
          <label class="form__label">Tempo na área</label>
          <input
            type="text"
            class="form__control"
            placeholder="A quanto tempo você está nessa área de tech?"
          />
        </div>
        <div class="form__group">
          <label class="form__label">Salário</label>
          <input
            type="text"
            class="form__control"
            placeholder="Digite seu salário"
          />
        </div>
        <div class="form__group">
          <label class="form__label">Email</label>
          <input
            type="text"
            class="form__control"
            placeholder="Endereço de e-mail"
          />
        </div>
        <div class="form__line">
          <div class="form__group">
            <label class="form__label">Crie uma senha</label>
            <input
              type="text"
              class="form__control"
              placeholder="Primeiro nome"
            />
          </div>
          <div class="form__group">
            <label class="form__label">Repita a senha</label>
            <input
              type="text"
              class="form__control"
              placeholder="Repita a senha"
            />
          </div>
        </div>
        <p>
          Escolher uma senha é necessário pois em breve iremos lançar a
          plataforma!
        </p>
        <button id="btnRegister">Enviar dados</button>
      </form>
    </section>
  </body>
</html>
