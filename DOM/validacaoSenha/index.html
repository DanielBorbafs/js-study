<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Pesquisa de usuário</title>
</head>

<body>
  <header class="logo">
    <img src="#" alt="" />
  </header>
  <section class="form__register">
    <form action="#">
      <div class="form__title">
        <h1>Registro</h1>
        <a href="#">Já possui uma conta?</a>
      </div>
      <div class="form__line">
        <div class="form__group">
          <label class="form__label">Primeiro Nome</label>
          <input type="text" class="form__control" placeholder="Primeiro nome" id="primeiro_nome" />
        </div>
        <div class="form__group">
          <label class="form__label">Segundo Nome</label>
          <input type="text" class="form__control" placeholder="Segundo nome" id="segundo_nome" />
        </div>
      </div>

      <div class="form__group">
        <label class="form__label">Email</label>
        <input type="email" class="form__control" placeholder="Endereço de e-mail" id="email" />
      </div>
      <div class="form__line">
        <div class="form__group">
          <label class="form__label">Crie uma senha</label>
          <input type="password" class="form__control" placeholder="Primeiro nome" id="password" />
        </div>
        <div class="form__group">
          <label class="form__label">Repita a senha</label>
          <input type="text" class="form__control" placeholder="Repita a senha" id="password-confirm" />
        </div>
      </div>
      <p>
        Escolher uma senha é necessário pois em breve iremos lançar a
        plataforma!
      </p>
      <button id="btnRegister">Enviar dados</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
