<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Simples</title>
    <style>
      /* Estilos básicos para a tabela */
      table {
        width: 100%; /* Largura da tabela */
        border-collapse: collapse; /* Remove espaços entre as células */
        font-family: Arial, sans-serif; /* Fonte */
      }

      th,
      td {
        border: 1px solid #ddd; /* Borda das células */
        padding: 8px; /* Espaçamento interno */
        text-align: left; /* Alinhamento do texto */
      }

      th {
        background-color: #f4f4f4; /* Cor de fundo do cabeçalho */
        font-weight: bold; /* Texto em negrito */
      }

      tr:nth-child(even) {
        background-color: #f9f9f9; /* Cor de fundo para linhas pares */
      }

      tr:hover {
        background-color: #f1f1f1; /* Cor de fundo ao passar o mouse */
      }

      .form__cadastro {
        display: flex;
        flex-direction: column;
        & label {
          margin-top: 1rem;
        }
        & input {
          height: 24px;
          margin-top: 0.1rem;
          width: 230px;
          border-radius: 4px;
          border: 1px solid blue;
          padding: 4px;
        }
        & button {
          width: 230px;
          margin-top: 1rem;
          height: 32px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Cadastro de filmes</h1>
    <hr />
    <div class="form__cadastro">
      <label>Título do filme:</label>
      <input
        type="text"
        placeholder="Insira o nome do filme"
        id="inNomeFilme"
      />
      <label>Gênero do filme:</label>
      <input
        type="text"
        placeholder="Insira o gênero do filme"
        id="inGeneroFilme"
      />
      <button id="cadastraFilme">Cadastrar filme</button>
    </div>

    <script>
      function salvaFilme() {
        let inputFilme = document.getElementById('inNomeFilme').value;
        let inputGenero = document.getElementById('inGeneroFilme').value;

        localStorage.setItem('nomeFilme', inputFilme);
        localStorage.setItem('nomeGenero', inputGenero);

      document
        .getElementById('cadastraFilme')
        .addEventListener('click', salvaFilme);
