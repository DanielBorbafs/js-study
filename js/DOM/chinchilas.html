<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinchilas</title>
  </head>
  <body>
    <h1>Criação de Chinchilas</h1>
    <p>
      Numero de Chinchilas
      <input type="text" id="qtdChinchila" />
    </p>
    <p>
      Numero de anos
      <input type="text" id="qtdAno" />
    </p>
    <button id="mostraQtd">Mostra previsão</button>
    <p id="outResposta"></p>

    <script>
      function geraChinchila() {
        let qtdChinchila = document.getElementById('qtdChinchila');
        let qtdAno = document.getElementById('qtdAno');
        let outResposta = document.getElementById('outResposta');
        qtdChinchila = Number(qtdChinchila.value);
        qtdAno = Number(qtdAno.value);

        let i = 0;
        let fator = 3;
        let resultado = '';
        while (i < qtdAno) {
          resultado += `Ano ${i + 1}: ${qtdChinchila} chinchilas<br>`;
          qtdChinchila *= fator;
          i++;
        }

        outResposta.innerHTML = resultado;
      }

      let btnMostraQtd = document.getElementById('mostraQtd');
      btnMostraQtd.addEventListener('click', geraChinchila);
    </script>
  </body>
</html>
