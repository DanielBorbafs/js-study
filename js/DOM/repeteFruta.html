<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repete Frutas</title>
  </head>
  <body>
    <h1>Programa Repete Frutas</h1>
    <p>
      Fruta:
      <input type="text" id="inFruta" />
    </p>
    <p>
      Número:
      <input type="text" id="inNumero" />
    </p>
    <button id="geraRepeticao">Repetir Fruta</button>

    <p id="outResposta"></p>

    <script>
      function geraRepeticao() {
        let inFruta = document.getElementById('inFruta').value;
        let inNumero = document.getElementById('inNumero');
        let outResposta = document.getElementById('outResposta');

        let numFruta = Number(inNumero.value);

        if (numFruta == 0 || isNaN(numFruta)) {
          alert('Número inválido');
          inNumero.focus();
          return;
        }

        let resultado = '';
        for (var i = 0; i < numFruta; i++) {
          resultado += inFruta + '*';
        }

        outResposta.textContent = resultado;
      }

      let btnGeraRepeticao = document.getElementById('geraRepeticao');
      btnGeraRepeticao.addEventListener('click', geraRepeticao);
    </script>
  </body>
</html>
