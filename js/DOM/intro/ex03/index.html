<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Par ou ímpar</title>
  </head>
  <body>
    <h1>Verificação de número</h1>
    <label for="">Digite o número</label>
    <input type="text" id="inNumero" />
    <button id="btnVerificaNumero">Verificar numero</button>
    <button id="btnClear">Limpar</button>
    <p id="outNumero"></p>
    <script>
      function parOuImpar() {
        let numero = document.getElementById('inNumero').value;
        numero = Number(numero);

        let outNumero = document.getElementById('outNumero');

        if (
          isNaN(numero) ||
          document.getElementById('inNumero').value.trim() === ''
        ) {
          alert('Por favor preencha o campo');
          return;
        }

        if (numero % 2 == 0) {
          outNumero.textContent = numero + ' É par';
        } else {
          outNumero.textContent = numero + ' É impar';
        }
      }

      function clearInput() {
        document.getElementById('inNumero').value = '';
        document.getElementById('outNumero').textContent = '';
      }

      const btnVerifica = document.getElementById('btnVerificaNumero');
      btnVerifica.addEventListener('click', parOuImpar);

      const btnLimpar = document.getElementById('btnClear');
      btnLimpar.addEventListener('click', clearInput);
    </script>
  </body>
</html>
