<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Peso</title>
  </head>
  <body>
    <img src="hero.avif" alt="" />
    <div class="programa">
      <h1>Programa de Cálculo de peso ideal</h1>
      <p>
        Nome
        <input type="text" name="" id="inNome" />
      </p>
      <p>
        Sexo:
        <input type="radio" name="sexo" id="rbMasculino" /> Masculino
        <input type="radio" name="sexo" id="rbFeminino" /> Feminino
      </p>
      <p>
        Altura:
        <input type="number" id="inAltura" />
      </p>
      <p>
        <button id="btCalcular">Calcula peso ideal</button>
        <input type="button" value="Limpar Campos" id="btLimpar" />
      </p>
      <h3 id="outResposta"></h3>
    </div>

    <script>
      function calcularPeso() {
        var inNome = document.getElementById('inNome');
        var rbMasculino = document.getElementById('rbMasculino');
        var rbFeminino = document.getElementById('rbFeminino');
        var inAltura = document.getElementById('inAltura');
        var respota = document.getElementById('outResposta');

        var nome = inNome.value;
        var masculino = rbMasculino.checked;
        var feminino = rbFeminino.checked;
        var altura = Number(inAltura.value);

        if (nome == '' || (masculino == false && feminino == false)) {
          alert('Por favor, informe o nome e selecione o sexo...');
          inNome.focus();
          return;
        }

        if (altura == 0 || isNaN(altura)) {
          alert('Por favor, informe a altura corretamente...');
          inAltura.focus();
          return;
        }

        if (masculino) {
          var peso = 22 * Math.pow(altura, 2);
        } else {
          var peso = 21 * Math.pow(altura, 2);
        }

        outResposta.textContent =
          nome + 'Seu peso ideal é ' + peso.toFixed(3) + ' kg';
      }

      var btResultado = document.getElementById('btCalcular');
      btResultado.addEventListener('click', calcularPeso);

      function limparCampos() {
        document.getElementById('inNome').value = ' ';
        document.getElementById('rbMasculino').checked = false;
        document.getElementById('rbFeminino').checked = false;
        document.getElementById('inAltura').value = '';
        document.getElementById('outResposta').textContent = '';
        document.getElementById('inNome').focus();
      }
      var btLimpar = document.getElementById('btLimpar');
      btLimpar.addEventListener('click', limparCampos);
    </script>
  </body>
</html>
