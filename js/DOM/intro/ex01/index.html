<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Situação do aluno</h1>
    <p>
      Nome do aluno:
      <input type="text" id="inputNome" />
    </p>
    <p>
      Nota 1
      <input type="text" id="inputNota1" />
    </p>
    <p>
      Nota 2
      <input type="text" id="inputNota2" />
    </p>
    <button value="Exibir média e situação" id="btResultado">Resultado</button>
    <h3 id="outMedia"></h3>
    <h3 id="outSituacao"></h3>
    <script>
      function calcularMedia() {
        var inputNome = document.getElementById('inputNome');
        var inputNota1 = document.getElementById('inputNota1');
        var inputNota2 = document.getElementById('inputNota2');
        var outSituacao = document.getElementById('outSituacao');
        var outMedia = document.getElementById('outMedia');

        // pegar os conteudos do input
        var nome = inputNome.value;
        var nota1 = Number(inputNota1.value);
        var nota2 = Number(inputNota2.value);

        // calculo da media
        let media = (nota1 + nota2) / 2;

        outMedia.textContent = 'Média das notas é:' + media.toFixed(1);
        console.log(nome);
        // condição
        if (media >= 7) {
          // altera o texto e estilo do elemento outSituacao
          outSituacao.textContent = 'Parabéns' + nome + 'Voce foi aprovado(a)';
          outSituacao.style.color = 'blue';
        } else if (media <= 6) {
          outSituacao.textContent = 'Ops' + nome + '... Vocë foi reprovado(a)!';
          outSituacao.style.color = 'red';
        } else {
          outSituacao.textContent = 'Por favor digite notas válidas';
          alert('Digite notas validas');
        }
      }

      let btResultado = document.getElementById('btResultado');
      btResultado.addEventListener('click', calcularMedia);
    </script>
  </body>
</html>
