<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Programa contas do Mês</h1>
    <p>
      Descrição da Conta
      <input type="text" id="inDescricao" />
    </p>
    <p>
      Valor a pagar R$:
      <input type="text" id="inValor" />
    </p>
    <button id="btRegistrar">Registrar conta</button>
    <pre id="outListaContas"></pre>
    <pre id="outTotal"></pre>
  </body>

  <script>
    var numContas = 0;
    var valTotal = 0;

    // Variável string que acumula as contas
    var resposta = '';
    function registrarConta() {
      let inDescricao = document.getElementById('inDescricao');
      let inValor = document.getElementById('inValor');
      let outListaContas = document.getElementById('outListaContas');
      let outTotal = document.getElementById('outTotal');

      let descricao = inDescricao.value;
      let valor = Number(inValor.value);

      if (descricao == '' || valor == 0 || isNaN(valor)) {
        alert('Informe os dados corretamente....');
        inDescricao.focus();
        return;
      }

      numContas++;
      valTotal = valTotal + valor;

      resposta = resposta + descricao + 'R$:' + valor.toFixed(2) + '\n';

      outListaContas.textContent = resposta + '---------------------';

      outTotal.textContent =
        numContas + 'Conta(s) - Total R$' + valTotal.toFixed(2);

      inDescricao.value = '';
      inValor = '';
      inDescricao.focus();
    }

    var btRegistrar = document.getElementById('btRegistrar');
    btRegistrar.addEventListener('click', registrarConta);
  </script>
</html>
