<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>Contador</title>
  </head>

  <style>
    header {
      background: rgba(117, 117, 117, 0.247);
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }

    main {
      background: rgb(32, 32, 32);
      display: flex;
      justify-content: center;
      padding: 1.5rem;
    }
    .alterando__texto p {
      color: #ffff;
    }
  </style>
  <body>
    <header>
      <p>
        Crie um botão que, ao ser clicado, altere o texto de um elemento na
        página
      </p>
    </header>
    <hr />
    <main>
      <div class="alterando__texto">
        <p id="texto">Esse texto vai ser alterado ao clicar no botao abaixo!</p>
        <button id="alteraTexto">Alterar texto</button>
      </div>
    </main>
    <script>
      function alterandoTexto() {
        let texto = document.getElementById('texto');
        let novoTexto = 'Muito bem, o texto foi alterado.';
        texto.textContent = novoTexto;
      }

      document
        .getElementById('alteraTexto')
        .addEventListener('click', alterandoTexto);
    </script>
  </body>
</html>
